version: '3.8'

services:
  db:
    image: ankane/pgvector:latest
    container_name: tesla_db
    environment:
      POSTGRES_USER: tesla_user
      POSTGRES_PASSWORD: tesla_password
      POSTGRES_DB: tesla_cotizador
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-vector.sql:/docker-entrypoint-initdb.d/init-vector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tesla_user -d tesla_cotizador"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: