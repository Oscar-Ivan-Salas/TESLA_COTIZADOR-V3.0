version: '3.8'

# TESLA COTIZADOR v4.0 - DOCKER COMPOSE PRODUCTION
# Sistema completo de generacion de documentos profesional

services:
  # Backend API con ML y RAG
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: tesla_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://tesla:tesla_secure_password@postgres:5432/tesla_db
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/app/storage
    volumes:
      - ./storage:/app/storage
      - ml_models:/app/ml_models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - tesla_network

  # Frontend Web
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: tesla_frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - tesla_network

  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: tesla_postgres
    restart: always
    environment:
      - POSTGRES_USER=tesla
      - POSTGRES_PASSWORD=tesla_secure_password
      - POSTGRES_DB=tesla_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tesla -d tesla_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tesla_network

  # Redis para cache y Celery
  redis:
    image: redis:7-alpine
    container_name: tesla_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - tesla_network

  # Celery Worker para tareas async
  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: tesla_celery
    restart: always
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://tesla:tesla_secure_password@postgres:5432/tesla_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./storage:/app/storage
    depends_on:
      - redis
      - postgres
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    networks:
      - tesla_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ml_models:
    driver: local

networks:
  tesla_network:
    driver: bridge
